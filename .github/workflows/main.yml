name: Professional Shorts Pipeline
on:
  repository_dispatch:
    types: [process_video]

jobs:
  produce:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install ffmpeg-python pillow google-api-python-client google-auth-httplib2 google-auth-oauthlib

      - name: Process and Upload
        env:
          GDRIVE_CREDENTIALS: ${{ secrets.GDRIVE_CREDENTIALS }}
          DRIVE_FOLDER_ID: ${{ secrets.DRIVE_FOLDER_ID }}
        run: python editor.py

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_USER }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "âœ… Video Ready"
          to: ${{ secrets.RECIPIENT_EMAIL }}
          from: "AI Editor"
          body: |
            Your video and thumbnail are ready in Google Drive!
            Link: https://drive.google.com/drive/u/0/folders/${{ secrets.DRIVE_FOLDER_ID }}
