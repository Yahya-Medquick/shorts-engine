name: Professional Shorts Pipeline
on:
  repository_dispatch:
    types: [process_video]

jobs:
  produce:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install System Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install ffmpeg-python pillow

      - name: Process Video & Thumbnail
        run: python editor.py

      - name: Upload Video to Drive
        uses: adityak74/google-drive-upload-gitaction@main
        with:
          credentials: ${{ secrets.GDRIVE_CREDENTIALS }}
          filename: final_short.mp4
          folderId: ${{ secrets.DRIVE_FOLDER_ID }}
          overwrite: "true"

      - name: Upload Thumbnail to Drive
        uses: adityak74/google-drive-upload-gitaction@main
        with:
          credentials: ${{ secrets.GDRIVE_CREDENTIALS }}
          filename: thumbnail.jpg
          folderId: ${{ secrets.DRIVE_FOLDER_ID }}
          overwrite: "true"

      - name: Send Email Notification
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_USER }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "âœ… Video Ready"
          to: ${{ secrets.RECIPIENT_EMAIL }}
          from: "AI Editor"
          body: |
            Your video and thumbnail are ready!
            
            Access your folder here:
            https://drive.google.com/drive/u/0/folders/${{ secrets.DRIVE_FOLDER_ID }}
