name: Professional Shorts Pipeline
on:
  repository_dispatch:
    types: [process_video]

jobs:
  produce:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ffmpeg
          pip install ffmpeg-python pillow cloudinary

      - name: Run Processing Engine
        env:
          CLOUDINARY_CLOUD_NAME: ${{ secrets.CLOUDINARY_CLOUD_NAME }}
          CLOUDINARY_API_KEY: ${{ secrets.CLOUDINARY_API_KEY }}
          CLOUDINARY_API_SECRET: ${{ secrets.CLOUDINARY_API_SECRET }}
        run: python editor.py

      - name: Send Email with Download Link
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.GMAIL_USER }}
          password: ${{ secrets.GMAIL_APP_PASSWORD }}
          subject: "ðŸŸ¢ VIDEO READY: Click to Save"
          to: ${{ secrets.RECIPIENT_EMAIL }}
          body: |
            Processing complete! 
            Tap the link below to watch or save your video to your phone:
            
            ${{ env.DOWNLOAD_URL }}
        env:
          DOWNLOAD_URL: ${{ steps.get_link.outputs.link }}
